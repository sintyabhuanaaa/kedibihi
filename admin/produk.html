<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Produk | Admin Kedibihi</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="images/logo.png" alt="Logo Kedibihi">
    </div>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li class="active"><a href="produk.html">Manajemen Produk</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="app-header">
      <button id="sidebarToggle" class="sidebar-toggle" aria-label="Toggle Sidebar">â˜°</button>
      <h2>Manajemen Produk</h2>
      <div class="header-right">
      </div>
    </header>

    <!-- Form Tambah Produk -->
    <div class="card">
      <h3>Tambah Produk Baru</h3>
      <form id="form-produk">
        <label>Nama Produk</label>
        <input type="text" id="nama" required>

        <label>Harga</label>
        <input type="number" id="harga" required>

        <label>Stok</label>
        <input type="number" id="stok" required>

        <label>Link TikTok Shop</label>
        <input type="url" id="link" placeholder="https://vt.tiktok.com/..." required>

        <label>Gambar Produk</label>
        <input type="file" id="gambar" accept="image/*" required>

        <button type="submit">Tambah Produk</button>
      </form>
    </div>

    <!-- Tabel Produk -->
    <div class="card">
      <h3>Daftar Produk</h3>
      <div class="table-responsive">
        <table id="tabel-produk">
          <thead>
            <tr>
              <th>Gambar</th>
              <th>Nama Produk</th>
              <th>Harga</th>
              <th>Stok</th>
              <th>Link TikTok Shop</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <!-- Produk diisi oleh JS -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Overlay Edit Produk -->
  <div id="edit-overlay" class="overlay-hidden">
    <div class="modal">
      <h3>Edit Produk</h3>
      <form id="form-edit">
        <input type="text" id="edit-nama" placeholder="Nama Produk" required>
        <input type="number" id="edit-harga" placeholder="Harga" required>
        <input type="number" id="edit-stok" placeholder="Stok" required>
        <input type="url" id="edit-link" placeholder="Link TikTokShop" required>
        <input type="file" id="edit-gambar" accept="image/*">
        <button type="submit">Simpan</button>
        <button type="button" onclick="tutupEdit()" class="btn-secondary">Batal</button>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
