<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak Bumdes Kayubihi | Kedibihi</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    .breadcrumb {
      font-size: 14px;
      color: #888;
      padding: 20px 40px 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .contact-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #8B6A42;
      color: white;
      border-radius: 50px;
      padding: 15px 25px;
      margin-bottom: 15px;
      text-decoration: none;
      transition: 0.3s;
    }

    .contact-card:hover {
      background-color: #A1784C;
    }

    .contact-card span {
      display: flex;
      align-items: center;
    }

    .contact-card i {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <!-- Kontak Bumdes -->
  <div class="container">
    <a href="https://wa.me/6281234567890" class="contact-card" target="_blank">
      <span>Bumdes Kayubihi</span>
      <span><i class="fab fa-whatsapp"></i> Hubungi Kami</span>
    </a>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Load Header & Footer -->
  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => document.getElementById("header").innerHTML = data);

    fetch("footer.html")
      .then(response => response.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>
</body>
</html>
